<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>KISR QA Dashboard ‚Äî Final Check</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #333;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    input, textarea, select, button {
      display: block;
      margin-bottom: 10px;
      width: 400px;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>KISR QA</h2>
    <a href="dashboard.html">Initial Check</a>
    <a href="final.html">Final Check</a>
    <a href="#">Statistics</a>
    <a href="#">Report (coming soon)</a>
    <button onclick="logout()" style="margin-top:20px;">üö™ Logout</button>
  </div>
  <div class="content">
    <h2>Final Check Form</h2>

    <div id="form">
      <input type="text" id="hrid" placeholder="HRID (e.g. in55398)" />
      <input type="text" id="cataloguer" placeholder="Cataloguer Name" />
      <input type="date" id="dateIn" />
      <textarea id="notes" placeholder="Final QA Notes"></textarea>
      <select id="status">
        <option value="Ok">Ok</option>
        <option value="Rejected">Rejected</option>
      </select>
      <input type="text" id="qaBy" placeholder="QA Done By" />
      <button onclick="submitEntry()">‚úÖ Submit Entry</button>
      <p id="msg"></p>
    </div>

    <h3>üìã Submitted Final QA Entries</h3>
    <input type="text" id="filterQA" placeholder="Filter by QA By..." oninput="loadEntries()" />
    <input type="text" id="filterStatus" placeholder="Filter by Status..." oninput="loadEntries()" />
    <table id="dataTable">
      <thead>
        <tr>
          <th>HRID</th>
          <th>Cataloguer</th>
          <th>Status</th>
          <th>QA By</th>
          <th>Date In</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvwfziFOkb-j0Hbc7Ff-MOBfxpNs7q2TI",
      authDomain: "kisr-qa-dashboard.firebaseapp.com",
      projectId: "kisr-qa-dashboard"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadEntries();
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    async function submitEntry() {
      const msg = document.getElementById("msg");
      msg.textContent = "Submitting...";

      const data = {
        hrid: document.getElementById("hrid").value.trim(),
        cataloguer: document.getElementById("cataloguer").value.trim(),
        dateIn: document.getElementById("dateIn").value,
        notes: document.getElementById("notes").value.trim(),
        status: document.getElementById("status").value,
        qaBy: document.getElementById("qaBy").value.trim(),
        createdAt: new Date()
      };

      try {
        await db.collection("final_checks").add(data);
        msg.textContent = "‚úÖ Entry added!";

        document.getElementById("hrid").value = "";
        document.getElementById("cataloguer").value = "";
        document.getElementById("dateIn").value = "";
        document.getElementById("notes").value = "";
        document.getElementById("status").value = "Ok";
        document.getElementById("qaBy").value = "";

        loadEntries();
      } catch (error) {
        msg.textContent = "‚ùå Error: " + error.message;
      }
    }

    async function deleteEntry(id) {
      if (confirm("Delete this entry?")) {
        await db.collection("final_checks").doc(id).delete();
        loadEntries();
      }
    }

    async function loadEntries() {
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";

      const filterQA = document.getElementById("filterQA").value.toLowerCase();
      const filterStatus = document.getElementById("filterStatus").value.toLowerCase();

      try {
        const snapshot = await db.collection("final_checks")
          .orderBy("createdAt", "desc")
          .limit(50)
          .get();

        snapshot.forEach(doc => {
          const e = doc.data();
          const id = doc.id;

          if ((filterQA && !e.qaBy?.toLowerCase().includes(filterQA)) ||
              (filterStatus && !e.status?.toLowerCase().includes(filterStatus))) return;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${e.hrid || ""}</td>
            <td>${e.cataloguer || ""}</td>
            <td>${e.status || ""}</td>
            <td>${e.qaBy || ""}</td>
            <td>${e.dateIn || ""}</td>
            <td class="actions">
              <button onclick="deleteEntry(\"${id}\")">üóë Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("‚ùå Error loading entries:", err);
      }
    }
  </script>
</body>
</html>
