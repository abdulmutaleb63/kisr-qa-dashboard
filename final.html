<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final QA Check</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; }
    input, textarea, select, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .main-container {
      display: flex;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>
<div class="main-container">
  <div id="sidebar"></div>
  <div class="content">
    <h2>Final QA ‚Äî Submission Form</h2>

    <input type="text" id="hrid" placeholder="HRID" />
    <input type="text" id="cataloguer" placeholder="Cataloguer" />
    <input type="date" id="dateIn" />
    <input type="text" id="errorFields" placeholder="Error fields (e.g. 245, 700)" />
    <textarea id="errorDescription" placeholder="Error Description"></textarea>
    <input type="date" id="dateOut" />
    <select id="status">
      <option value="Ok">Ok</option>
      <option value="Rejected">Rejected</option>
    </select>
    <input type="text" id="qa" placeholder="QA" />
    <button id="submitBtn" onclick="submitEntry()">Submit</button>
    <p id="msg"></p>

    <h3>üìÑ Submitted Entries</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Entry No.</th>
          <th>HRID</th>
          <th>Cataloguer</th>
          <th>Date in</th>
          <th>Error fields</th>
          <th>Error Description</th>
          <th>Date Out</th>
          <th>Status</th>
          <th>QA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  // Load sidebar
  fetch("sidebar.html")
    .then(res => res.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAvwfziFOkb-j0Hbc7Ff-MOBfxpNs7q2TI",
    authDomain: "kisr-qa-dashboard.firebaseapp.com",
    projectId: "kisr-qa-dashboard"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let editingId = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      loadEntries();
    }
  });

  function logout() {
    auth.signOut().then(() => window.location.href = "index.html");
  }

  async function submitEntry() {
    const msg = document.getElementById("msg");

    const data = {
      hrid: hrid.value.trim(),
      cataloguer: cataloguer.value.trim(),
      dateIn: dateIn.value || "",
      errorFields: errorFields.value.trim(),
      errorDescription: errorDescription.value.trim(),
      dateOut: dateOut.value || "",
      status: status.value || "Ok",
      qa: qa.value.trim()
    };

    try {
      if (editingId) {
        // UPDATE existing doc
        await db.collection("final_checks").doc(editingId).update(data);
        msg.textContent = "‚úÖ Entry updated!";
        editingId = null;
        document.getElementById("submitBtn").textContent = "Submit";
      } else {
        // ADD new doc with createdAt
        await db.collection("final_checks").add({
          ...data,
          createdAt: new Date()
        });
        msg.textContent = "‚úÖ Entry added!";
      }
      clearForm();
      loadEntries();
    } catch (err) {
      msg.textContent = "‚ùå Error: " + err.message;
    }
  }

  function clearForm() {
    document.querySelectorAll("input, textarea, select").forEach(el => el.value = "");
  }

  async function loadEntries() {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    try {
      const snapshot = await db.collection("final_checks").orderBy("createdAt", "desc").limit(50).get();
      let count = 1;
      snapshot.forEach(doc => {
        const d = doc.data();
        const row = `
          <tr>
            <td>${count++}</td>
            <td>${d.hrid || ""}</td>
            <td>${d.cataloguer || ""}</td>
            <td>${d.dateIn || ""}</td>
            <td>${d.errorFields || ""}</td>
            <td>${d.errorDescription || ""}</td>
            <td>${d.dateOut || ""}</td>
            <td>${d.status || ""}</td>
            <td>${d.qa || ""}</td>
            <td class="actions">
              <button onclick="editEntry('${doc.id}')">‚úèÔ∏è</button>
              <button onclick="deleteEntry('${doc.id}')">üóëÔ∏è</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    } catch (err) {
      console.error("Error loading entries:", err);
    }
  }

  async function deleteEntry(id) {
    if (confirm("Are you sure you want to delete this entry?")) {
      await db.collection("final_checks").doc(id).delete();
      loadEntries();
    }
  }

  async function editEntry(id) {
    const doc = await db.collection("final_checks").doc(id).get();
    if (!doc.exists) return;

    const d = doc.data();
    hrid.value = d.hrid || "";
    cataloguer.value = d.cataloguer || "";
    dateIn.value = d.dateIn || "";
    errorFields.value = d.errorFields || "";
    errorDescription.value = d.errorDescription || "";
    dateOut.value = d.dateOut || "";
    const validStatuses = ["Ok", "Rejected"];
    status.value = validStatuses.includes(d.status) ? d.status : "Ok";
    qa.value = d.qa || "";

    editingId = id;
    document.getElementById("submitBtn").textContent = "Update";
    document.getElementById("msg").textContent = "Editing entry...";
  }
</script>

</body>
</html>
