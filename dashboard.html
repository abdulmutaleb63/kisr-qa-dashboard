<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial QA</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; margin: 0; }
    .sidebar {
      width: 220px;
      background: #1e1e1e;
      padding: 20px;
      height: 100vh;
      color: white;
    }
    .sidebar h3 {
      color: #fff;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
    }
    input, textarea, select, button {
      display: block; margin-bottom: 10px; width: 400px; max-width: 100%;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .red { color: red; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>KISR QA</h3>
    <a href="dashboard.html">Initial Check</a>
    <a href="final.html">Final Check</a>
    <a href="#">Statistics</a>
    <a href="#">Report</a>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="content">
    <h2>Initial QA ‚Äî Form</h2>
    <form id="initialForm">
      <input type="text" id="hrid" placeholder="HRID">
      <input type="text" id="cataloguer" placeholder="Cataloguer">
      <input type="date" id="dateIn">
      <input type="text" id="errorFields" placeholder="Error fields">
      <textarea id="errorDescription" placeholder="Error Description"></textarea>
      <input type="date" id="dateOut">
      <select id="status">
        <option value="Ok">Ok</option>
        <option value="Rejected">Rejected</option>
      </select>
      <input type="text" id="qaBy" placeholder="QA">
      <button type="submit">Submit Entry</button>
    </form>
    <p id="msg"></p>
    <h3>Submitted Entries</h3>
    <table>
      <thead>
        <tr>
          <th>HRID</th>
          <th>Cataloguer</th>
          <th>Date in</th>
          <th>Error fields</th>
          <th>Error Description</th>
          <th>Date Out</th>
          <th>Status</th>
          <th>QA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="entryTable"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvwfziFOkb-j0Hbc7Ff-MOBfxpNs7q2TI",
      authDomain: "kisr-qa-dashboard.firebaseapp.com",
      projectId: "kisr-qa-dashboard"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
      else loadEntries();
    });

    function logout() {
      auth.signOut().then(() => location.href = "index.html");
    }

    document.getElementById("initialForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Submitting...";

      const data = {
        hrid: document.getElementById("hrid").value,
        cataloguer: document.getElementById("cataloguer").value,
        dateIn: document.getElementById("dateIn").value,
        errorFields: document.getElementById("errorFields").value,
        errorDescription: document.getElementById("errorDescription").value,
        dateOut: document.getElementById("dateOut").value,
        status: document.getElementById("status").value,
        qaBy: document.getElementById("qaBy").value,
        createdAt: new Date()
      };

      try {
        await db.collection("initial_checks").add(data);
        msg.textContent = "‚úÖ Entry added!";
        this.reset();
        loadEntries();
      } catch (err) {
        msg.textContent = "‚ùå Error: " + err.message;
      }
    });

    async function loadEntries() {
      const table = document.getElementById("entryTable");
      table.innerHTML = "";

      const snapshot = await db.collection("initial_checks").orderBy("createdAt", "desc").get();
      snapshot.forEach(doc => {
        const d = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.hrid}</td>
          <td>${d.cataloguer}</td>
          <td>${d.dateIn}</td>
          <td>${d.errorFields}</td>
          <td>${d.errorDescription}</td>
          <td>${d.dateOut}</td>
          <td class="${d.status === 'Rejected' ? 'red' : ''}">${d.status}</td>
          <td>${d.qaBy}</td>
          <td><button onclick="deleteEntry('${doc.id}')">üóëÔ∏è</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;
      await db.collection("initial_checks").doc(id).delete();
      loadEntries();
    }
  </script>
</body>
</html>
